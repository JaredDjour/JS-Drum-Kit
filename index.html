<!-- Created following JavaScript30 walkthrough by Wes Bos. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jared's Jam Session</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://res.cloudinary.com/teepublic/image/private/s--Dyp7Cs4O--/t_Preview/b_rgb:191919,c_limit,f_jpg,h_630,q_90,w_630/v1554935231/production/designs/4614005_0.jpg">
</head>
<body>
    
    <div class="keys">

        <div data-key="65" class="key" onClick="clickSound(65)">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key" onClick="clickSound(83)">
            <kbd>S</kbd>
            <span class="sound">hi-hat</span>
        </div>

        <div data-key="68" class="key" onClick="clickSound(68)">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key" onClick="clickSound(70)">
            <kbd>F</kbd>
            <span class="sound">open-hat</span>
        </div>

        <div data-key="71" class="key" onClick="clickSound(71)">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key" onClick="clickSound(72)">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key" onClick="clickSound(74)">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key" onClick="clickSound(75)">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key" onClick="clickSound(76)">
           <kbd>L</kbd> 
           <span class="sound">tink</span>
        </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


    <script>
   
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`) ;      
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }
   
        function clickSound(dataKey) {
            const audio = document.querySelector(`audio[data-key="${dataKey}"]`);
            const key = document.querySelector(`div[data-key="${dataKey}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }
        
        function removeTransition(e) {
                if (e.propertyName !== 'transform') return;
                e.target.classList.remove('playing');
            }

        window.addEventListener('keydown', playSound);
        
        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        

    </script>

</body>
</html>
